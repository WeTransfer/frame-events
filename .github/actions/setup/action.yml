name: "Setup"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: "https://npm.pkg.github.com"
        scope: "@wetransfer"

    - name: Install dependencies
      run: yarn install
      shell: bash
